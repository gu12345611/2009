<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图书列表</title>
  <script src="../vue.js"></script>
  <style>
    .grid {
      margin: auto;
      width: 530px;
      text-align: center;
    }
    .grid table {
      border-top: 1px solid #C2D89A;
      width: 100%;
      border-collapse: collapse;
    }
    .grid th,td {
      padding: 10;
      border: 1px dashed #F3DCAB;
      height: 35px;
      line-height: 35px;
    }
    .grid th {
      background-color: #F3DCAB;
    }
    .grid .book {
      padding-bottom: 10px;
      padding-top: 5px;
      background-color: #F3DCAB;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="grid">
      <div>
        <h1>图书管理</h1>
        <div class="book">
          <div>
            <label for="id">
              编号：
            </label>
            <input type="text" id="id">
            <label for="name">
              名称：
            </label>
            <input type="text" id="name">
            <button >提交</button>
          </div>
        </div>
      </div>
      <div>
      <table>
        <thead>
          <tr>
            <th>编号</th>
            <th>名称</th>
            <th>时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr  v-for="item in list">
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.time}}</td>
            <td>
              <a href="">修改</a>
              <span>|</span>
              <a href="">删除</a>
            </td>
          </tr>
        </tbody>
      </table>
<!--        <ul>-->
<!--          <li v-for="item in list">{{item.name}}-{{item.age}}-{{item.time}}</li>-->
<!--        </ul>-->
    </div>
  </div>
  </div>
</body>
</html>
<script>
  var app = new Vue({
    el:'#app',
    data:{
      list:[
        {name:'3306',age:'西游记',time:'2021-5-11'},
        {name:'3307',age:'海绵宝宝',time:'2021-5-11'},
        {name:'3308',age:'红楼梦',time:'2021-5-11'},
        {name:'3309',age:'魔道祖师',time:'2021-5-11'}
      ]
    }
  })
</script>
