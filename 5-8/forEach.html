<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

   const  arr = ['red','green','blue'];
   for (let v of arr){
       console.log(v)
       console.log(arr)
   }
   const  obj = {};
   obj[Symbol.iterator] = arr[Symbol.iterator].bind(arr)
    for (let v of obj){
        console.log(v)
    }
   arr.forEach(function (v,k) {
     console.log(v)
       console.log(k)
   })
</script>
</body>
</html>
