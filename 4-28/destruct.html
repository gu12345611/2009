<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构赋值</title>
</head>
<body>
<script>
    // 数组的结构赋值
    let [a,b,c] = [500,22,33]
    // 如果没有对应上值则返回undefined
    console.log('a的值',a)
    console.log('b的值',b)
    console.log('c的值',c)
</script>
</body>
</html>
