<script>
    // 数组添加遍历器 iterator接口
    const  arr = [11,22,33,44]
//    获取数组的 iteratot对象
    let it1 = arr[Symbol.iterator]()
    console.log(it1.next())
    for (let v of it1) {
        console.log(v)
    }
