<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成器</title>
</head>
<body>
<script>
    function* hello() {
       let a = 11
       let b = 22
       let  c  = function () {
         console.log("Hello world")
       }
       yield  a + b
       // yield  a++
       yield  c
    }
    let f = hello()
    console.log(f.next())
    // console.log(f.next())
    f.next().value()

</script>
</body>
</html>
